<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container-fluid h-100">
        <div class="row title">
            <div class="col-2">
                <i class="fa fa-github fa-4x"></i>
            </div>
            <div class="col-10">
                <h1 class="align-middle text-center">GITHUB</h1>
            </div>
        </div>

        <div class="row cont">
            <div class="col-4">
                <div class="bg-dark left-pane m-5"></div>
            </div>
            <div class="col-8">
                <div class="container">
                    <div class="row scont m-4">
                        <div class="col text-center input-group">
                            <span class="input-group-append">
                                <button class="btn border-right-0 border" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            <input class="col-10 bg-dark form-control py-2" type="search" style="border-radius: 10px;"/>
                        </div>
                    </div>
                    <div class="row deckcont">
                        <div class="col text-light">
                            <div class="card-deck">
                                <div class="card bg-dark">
                                    <div class="card-body">
                                        <p class="card-text"></p>
                                        
                                    </div>
                                </div>
                                <div class="card bg-dark">
                                    <div class="card-body text-center">
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                                <div class="card bg-dark">
                                    <div class="card-body text-center">
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="bg-dark lastbx m-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
